<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Digital Closet</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .card {
      display: flex;
      flex-direction: row;
      border: 1px solid #ccc;
      border-radius: 1rem;
      overflow: hidden;
      width: 300px;
      height: 200px;
      background-color: white;
    }
    .card img {
      width: 100px;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body class="flex flex-col h-screen">
  <header class="bg-gray-800 text-white p-4 flex justify-between">
    <h1 class="text-xl font-bold">My Digital Closet</h1>
    <nav>
      <button class="mx-2" onclick="setMainTab('closet')">Closet</button>
      <button class="mx-2" onclick="setMainTab('outfit')">Outfit</button>
      <button class="mx-2" onclick="setMainTab('whatAmIDoing')">What am I doing?</button>
    </nav>
  </header>

  <main class="flex flex-1 overflow-hidden">
    <!-- Sidebar -->
    <aside id="closetTabs" class="w-48 bg-gray-100 p-4 space-y-2">
      <button onclick="setClosetTab('New')">New</button>
      <button onclick="setClosetTab('Hat')">Hat</button>
      <button onclick="setClosetTab('Top')">Top</button>
      <button onclick="setClosetTab('Bottom')">Bottom</button>
      <button onclick="setClosetTab('Shoes')">Shoes</button>
      <button onclick="setClosetTab('Outerwear')">Outerwear</button>
      <button onclick="setClosetTab('Accessory')">Accessory</button>
      <button onclick="setClosetTab('Stared')">Stared</button>
    </aside>

    <!-- Content Area -->
    <section id="contentArea" class="flex-1 p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 overflow-y-auto">
      <!-- Cards will be inserted here -->
    </section>
  </main>

  <script>
    let closetData = [];
    let currentClosetTab = 'New';
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

    function setMainTab(tab) {
      alert(`Main tab switched to: ${tab}`);
    }

    function setClosetTab(tab) {
      currentClosetTab = tab;
      renderCloset();
    }

    function toggleFavorite(id) {
      const index = favorites.indexOf(id);
      if (index > -1) {
        favorites.splice(index, 1);
      } else {
        favorites.push(id);
      }
      localStorage.setItem('favorites', JSON.stringify(favorites));
      renderCloset();
    }

    function renderCloset() {
      const container = document.getElementById('contentArea');
      container.innerHTML = '';

      let filtered = closetData;
      if (currentClosetTab === 'New') {
        filtered = [...closetData].reverse();
      } else if (currentClosetTab === 'Stared') {
        filtered = closetData.filter(item => favorites.includes(item.ID));
      } else {
        filtered = closetData.filter(item => item.type.includes(currentClosetTab));
      }

      for (const item of filtered) {
        const card = document.createElement('div');
        card.className = 'card shadow-md';

        const img = document.createElement('img');
        img.src = `images/${item.photo}/1.jpg`;
        card.appendChild(img);

        const details = document.createElement('div');
        details.className = 'flex flex-col justify-between p-2 flex-1';

        const info = document.createElement('div');
        info.innerHTML = `
          <div class="font-bold text-lg">${item.name}</div>
          <div class="text-sm text-gray-600">${item.material}</div>
          <div class="text-sm text-gray-600 mb-2">${item.fit}</div>
        `;

        const buttons = document.createElement('div');
        buttons.className = 'flex justify-between mt-auto';
        buttons.innerHTML = `
          <button class="bg-green-200 px-3 py-1 rounded">+</button>
          <button onclick="toggleFavorite('${item.ID}')">
            <span style="color: ${favorites.includes(item.ID) ? 'gold' : 'gray'}; font-size: 1.5rem;">â˜…</span>
          </button>
        `;

        details.appendChild(info);
        details.appendChild(buttons);
        card.appendChild(details);
        container.appendChild(card);
      }
    }

    async function loadClosetData() {
      const response = await fetch('closet.json');
      closetData = await response.json();
      renderCloset();
    }

    loadClosetData();
  </script>
</body>
</html>
